<!doctype html>

<html>

<head>
    <title>Star Wars RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>

<div class="characterSelect">

    <div id="luke" class="character">
        <div class="characterPicDiv">
            <img id="lukeImage" class="characterPic" src="" alt="character pic: Luke" title="character pic">
        </div>
        <div class="hpStatsDiv">
           <p class="hpStats">100</p>
        </div>
    </div>

    <div id="obiWan" class="character">
            <div class="characterPicDiv">
                <img id="obiWanImage" class="characterPic" src="" alt="character pic: Obi-Wan" title="character pic">
            </div>
            <div class="hpStatsDiv">
                <p class="hpStats">100</p>
            </div>
    </div>

    <div id="sidious" class="character">
            <div class="characterPicDiv">
                <img id="sidiousImage" class="characterPic" src="" alt="character pic: Darth Sidious" title="character pic">
            </div>
            <div class="hpStatsDiv">
                <p class="hpStats">100</p>
            </div>
    </div>

    <div id="maul" class="character">
            <div class="characterPicDiv">
                <img id="darthMaul" class="characterPic" src="" alt="character pic: Darth Maul" title="character pic">
            </div>
            <div class="hpStatsDiv">
                <p class="hpStats">100</p>
            </div>
    </div>

</div>

<div id="yourCharacterDiv">
    <h1 id="yourCharacterHeading" class="center">Your Character</h1>
</div>

<div id="enemiesDiv">
        <h1 id="enemyHeading" class="center">Enemy</h1>
</div>

<div id="scriptTags">
    <script src="assets/javascript/game.js"></script>
</div>

<div id="combat">

    <h1 id="attackSectionHeading">Attack Section</h1>

<div id="fightSection">
    <h1 id="fightSectionHeading">Fight Section</h1>
    <input type="button" onclick="something()" value="ATTACK!" name="attack">
</div>

<div id="defenderDiv">
    <h1 id="defenderHeading">Defender</h1>
</div>

</div>

</body>

</html>
